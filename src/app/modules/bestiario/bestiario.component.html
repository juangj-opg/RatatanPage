<div class="banner">
  <div class="line-top"></div>

  <div class="content">
    <div id="realContent">
      <div #gridItems id="gridItems">
        <img
          src="/images/frames/GridItem.png"
          style="z-index: 20"
          *ngFor="let _ of [].constructor(20)"
        />
      </div>

      <div class="scroll-wrapper">
        <div #scrollBar class="scrollbar">
          <div
            #scrollThumb
            class="scroll-thumb"
            (mousedown)="onThumbMouseDown($event)"
          ></div>
        </div>
      </div>

      <div class="info-wrapper">
        <div class="triangle-glow-wrapper">
          <div class="triangle-hack"></div>
        </div>

        <!-- Este va fuera del panel -->
        <div class="info-panel">
          <div class="info-panel__content">
            <div class="panel-header-line"></div>
            <span id="titleMonster">Dekadon</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="line-bottom"></div>
</div>
